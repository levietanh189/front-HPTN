<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Giao diện chính</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 
</head>

<body>

<div class="wrapper">

   <div class="content row">
      <div class="container col-md-8">
        <h2 style="text-align: center;margin-top:50px">Giao diện thanh toán</h2>
        <div style="margin-top: 100px">
          <div class="timkiem-header">
            <div class="row">
              <div class="col-md-3" >
                Tên hạng mục:Cầu thang
              </div>
              <div class="col-md-3" >
                Tên thiết bị: Bóng đèn
              </div>
              <div class="col-md-3" >
                Số lượng: <input type="number" name="amount" style="display:inline-block;float:right;width:120px">
              </div>
              <div class="col-md-3" >
                Giá thi công: <input type="number" name="price" style="display:inline-block;float:right;width:120px">
              </div>
            </div>
            <div style="clear:both"></div>
              <div class="fixed-bottom">
                <button type="button" style="margin-bottom:200px;margin-left:250px" class="btn btn-primary">Thêm hạng mục</button>
              </div>
              <div class="fixed-bottom">
                <button type="button" style="margin-bottom:200px;float:right;margin-right:250px" class="btn btn-primary">Thanh toán</button>
              </div>
            </div>
          
        </div>
      </div>
   </div>
</div>


</body>


</html>
