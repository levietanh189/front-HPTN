<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Giao diện chính</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style type="text/css">
      .input-group{
        margin-top: 20px
      }
    </style>
 
</head>

<body>

<div class="wrapper">

   <div class="content row">
      <div class="container col-md-8">
        <h2 style="text-align: center;margin-top:50px">Giao diện thêm nhà thi công</h2>
        <div style="margin-top: 100px">
          <div class="timkiem-header">
            <div class="row">
              <div class="input-group col-md-12">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1" style="width:100px">Nhập tên</span>
                </div>
                <input type="text" class="form-control" placeholder="Nhập tên" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group col-md-12">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1" style="width:100px">Ngày sinh</span>
                </div>
                <input type="date" class="form-control" placeholder="Ngày sinh" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group col-md-12">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1" style="width:100px">Giới tính</span>
                </div>
                <input type="text" class="form-control" placeholder="Giới tính" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group col-md-12">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1" style="width:100px">Email</span>
                </div>
                <input type="text" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group col-md-12">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1" style="width:100px">SDT</span>
                </div>
                <input type="text" class="form-control" placeholder="SDT" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group col-md-12">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1" style="width:100px">Đơn vị</span>
                </div>
                <input type="text" class="form-control" placeholder="Đơn vị" aria-label="Username" aria-describedby="basic-addon1">
              </div>
               <div class="input-group col-md-12">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1" style="width:100px">Địa chỉ</span>
                </div>
                <input type="text" class="form-control" placeholder="Địa chỉ" aria-label="Username" aria-describedby="basic-addon1">
              </div>
             
            </div>
             <div style="float:right">
                <button type="button" style="margin-top:20px;width:100px" class="btn btn-primary">Tạo</button>
               </div>

          </div>
        </div>
      </div>
   </div>
</div>


</body>


</html>
